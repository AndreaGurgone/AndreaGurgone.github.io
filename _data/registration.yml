info: "<b>Le iscrizioni apriranno lunedì 19 febbraio e chiuderanno giovedì 1 marzo.</b>
</p><p>
Sono disponibili <b>150 posti</b>, così suddivisi: 40 studenti dell'Università di Pisa, 100 studenti di altre università italiane, 10 volontari reclutati come supporto all'organizzazione dell'evento.
</p><p>
La quota di partecipazione è di <b>50 euro</b> per gli studenti di Pisa, <b>100 euro</b> per gli studenti di altre università e <b>30 euro</b> per i volontari.
La parte comune di quota comprende la partecipazione a tutte le conferenze e visite previste nel programma dell'evento, pasti (2 pranzi e e 3 cene), trasporti interni all'evento e gadget vari.
La parte aggiuntiva per studenti esterni include alloggio e prima colazione in hotel per 3 notti.
Nella qquota <b>non sono compresi</b> i trasporti per raggiungere Pisa, né il pranzo del primo e ultimo giorno, che vanno ritenuti al di fuori dell'evento."
