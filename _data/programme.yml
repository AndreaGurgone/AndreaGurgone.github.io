info: "L’Associazione Italiana Studenti di Fisica (AISF) è un’associazione di studenti per studenti nata
nell’Agosto 2014.
Nel corso dei suoi tre anni di vita è cresciuta fino ad avere oltre 1000 membri in più di 20 università
italiane ed estere. AISF fa parte di un network internazionale, l’International Association of Physics
Students, che conta più di 75000 studenti.
L’associazione è molto attiva a livello locale, conta 12 Comitati Locali su tutto il territorio italiano, con
eventi di divulgazione scientifica e visite ai laboratori; inoltre AISF organizza eventi internazionali e
nazionali, tra cui la Conferenza Italiana Studenti di Fisica (CISF).
</p><p>
La CISF è giunta alla quarta edizione e si svolgerà quest’anno a Pisa dove circa 200 studenti
provenienti da tutta Italia avranno la possibilità di visitare i maggiori centri di ricerca e laboratori
della zona, seguire una serie di interventi di illustri Professori e Ricercatori dell’Università di Pisa e
conoscere e vivere la quotidianità pisana.
</p><p>"

last_update: 05/06/17

