paragraph: "Giunta alla sua IV edizione, la CISF 2018 si svolgerà a Pisa, dove circa 150 studenti
provenienti da tutta Italia avranno la possibilità di visitare i maggiori centri di ricerca e laboratori
della zona, seguire una serie di interventi di illustri professori e ricercatori, conoscere e vivere la quotidianità dell'ambiente universitario pisano,
reso unico dalla compresenza dell'Università di Pisa, Scuola Normale Superiore, Scuola Superiore Sant'Anna, INFN e CNR."
